trigger:
- develop
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.15.0'
  displayName: 'Install Node.js'

- script: |
    npm cache clean -f && npm install -g --unsafe-perm node-sass && npm install
  displayName: 'npm install'

- script: |
    npm run test:unit
  displayName: 'Run unit test'

- script: |
    npm run test:e2e
  displayName: 'Run e2e tests'
